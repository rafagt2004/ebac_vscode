<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas dos alunos</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
            <!--Na tag <td> utilizamos o atributo “colspan” para fazer com que a coluna ocupasse o espaço de duas colunas e o layout da tabela não fosse desalinhado.
                Exemplo:
                <td colspan=“2”>Total de vendas</td>
                -->
        </tfoot>
    </table>
</body>
</html>
