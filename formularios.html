<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="text" placeholder="Nome"/> <br/>
        <label for="email">E-mail</label>
        <input type="email" id="email"/>
        <br/>
        <input type="tel" placeholder="Telefone"/>
        <br/>
        <input type="number" max="10" min="2" step="2"/> <br/>
        <input type="file"/> <br/>
        <input type="color"/> <br/>
        <input type="checkbox" id="checkbox"/> <label for="checkbox">Aceito os termos</label> <br>
        <hr/>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cores" id="cor_Vermelho"> <label for="cor_Vermelho">Vermelho</label>
        <input type="radio" name="cores" id="cor_Azul"> <label for="cor_Azul">Azul</label>
        <input type="radio" name="cores" id="cor_Amarelo"> <label for="cor_Amarelo">Amarelo</label>
        <!--informado name="cores" para unir o campos de seleção-->
        <br>
        <label>
            Qual seu filme favorito?
        </label>
        <select multiple>
            <!--multiple é para selecionar mais de 1-->
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
